<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aghil Shoja" />
    <title>Clever To Do</title>
    <link rel="stylesheet" href="styles/launch-splash-screen.css" />
    <link rel="stylesheet" href="styles/main-page-view.css" />
    <link rel="stylesheet" href="styles/keyboard.css" />
    <link rel="stylesheet" href="styles/todos.css" />
    <script
      src="https://kit.fontawesome.com/713b912148.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="splash-header">
      <div class="splash-header__logo">
        <div class="splash-header__checkmark-stem" aria-hidden="true"></div>
        <div class="splash-header__checkmark-kick" aria-hidden="true"></div>
      </div>
      <div class="splash-header__title-container">
        <h1 class="splash-header__app-name">Clever To Do</h1>
        <div
          class="splash-header__loader"
          role="status"
          aria-label="Loading application"
        >
          <div
            class="splash-header__loader-dot"
            data-step="1"
            aria-hidden="true"
          ></div>
          <div
            class="splash-header__loader-dot"
            data-step="2"
            aria-hidden="true"
          ></div>
          <div
            class="splash-header__loader-dot"
            data-step="3"
            aria-hidden="true"
          ></div>
        </div>
      </div>
    </header>

    <main>
      <!-- 
  TEMPORARY STATE: Nav hidden with .hidden-main-page during logo intro.
  After animation: class changes to .main-page (matches children's BEM naming).
-->
      <section class="hidden-main-page">
        <div>
          <div class="main-page__flex-container">
            <h2 class="main-page__heading">Tasks</h2>
            <div class="main-page__options">
              <button class="main-page__trigger-options">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
            </div>
          </div>

          <section class="main-page__default-list">
            <h3 class="main-page__default-list__title">Default Task Section</h3>
            <ul class="main-page__default-task-list list" data-id="default">
              <img
                src="/photo_2026-02-20_12-00-02.jpg"
                alt="Your inbox is empty"
                class="main-page__empty-state-image"
                width="250"
              />
              <p class="main-page__empty-state-description">
                <strong>Capture now,</strong><strong> Plan later</strong
                ><br />Inbox is your go-to spot for quick task entry.
              </p>
              <p class="main-page__empty-state-description">
                Clear your mind now, organize when you're ready
              </p>
            </ul>
          </section>
        </div>
        <nav class="main-page__navigation" aria-label="task categories">
          <ul class="main-page__lists">
            <li class="main-page__default-item">
              <button
                class="main-page__default-button navigation"
                aria-label="All your default tasks"
                data-id="default"
              >
                <i class="fa-solid fa-list-check" aria-hidden="true"></i>
                <span style="font-size: 1rem">&nbsp;Tasks</span>
              </button>
            </li>

            <li class="main-page__my-day-item">
              <button
                class="main-page__my-day-button navigation"
                aria-label="Show My Day tasks - your focused list for today"
              >
                <i class="fa-regular fa-sun" aria-hidden="true"></i>
                <span style="font-size: 1rem">&nbsp;My Day</span>
              </button>
            </li>

            <li class="main-page__important-item">
              <button
                class="main-page__important-button"
                aria-label="Your important tasks with highest priority"
              >
                <i class="fa-regular fa-star" aria-hidden="true"></i>
                <span style="font-size: 1rem">&nbsp;Important</span>
              </button>
            </li>
            <li class="main-page__planned-item">
              <button
                class="main-page__planned-button"
                aria-label="Tasks you have planned for specific days"
              >
                <i class="fa-regular fa-calendar" aria-hidden="true"></i>
                <span style="font-size: 1rem">&nbsp;Planned</span>
              </button>
            </li>

            <li class="main-page__new-list">
              <button
                class="main-page__new-list-action"
                aria-label="Add a new custom list"
              >
                <i class="fa-solid fa-plus" aria-hidden="true"></i>
                <span style="font-size: 1rem">&nbsp; New List</span>
              </button>
            </li>
          </ul>
        </nav>
        <div class="main-page__new-task">
          <button class="main-page__add-task" aria-label="Start adding a task">
            +
          </button>
        </div>
      </section>

      <article class="keyboard-widget" aria-label="Virtual keyboard widget">
        <section class="keyboard-section">
          <h2 class="keyboard-section__title">
            keyboard section: use keyboard to add a task
          </h2>
          <div class="keyboard-section__input-container">
            <div class="keyboard-section__circle"></div>
            <!-- used a div element instead of an input since the input triggers your phone keyboard, and that does not let you use the built-in keyboard of the app properly -->
            <div
              class="keyboard-section__task-input"
              tabindex="0"
              aria-label="enter a task in input field"
              role="textbox"
              aria-multiline="true"
              data-placeholder="Enter a task"
            ></div>
            <button
              class="keyboard-section__submit-task"
              aria-label="submit your task through app's submit button"
            >
              <i class="fa-solid fa-arrow-up"></i>
            </button>
          </div>
          <div class="keyboard-section__time-options">
            <button
              class="keyboard-section__due-date-button"
              aria-label="Set due date for this task"
            >
              <i class="fas fa-calendar-alt"></i> Set due date
            </button>
            <button
              class="keyboard-section__remind-me-button"
              aria-label="Set a reminder for this task"
            >
              <i class="fas fa-bell"></i> Remind me
            </button>
            <button
              class="keyboard-section__repeat-task"
              aria-label="Set up repeating schedule for this task"
            >
              <i class="fas fa-sync-alt"></i> Repeat
            </button>
          </div>
          <div class="keyboard-section__keyboard"></div>
        </section>
        <span class="keyboard-section__preview-feedback"></span>
      </article>
    </main>

    <script
      type="module"
      src="close-splash-screen/hide-splash-screen.js"
    ></script>
    <script
      type="module"
      src="keyboard-controler/keyboard-controler.js"
    ></script>
    <script
      type="module"
      src="todos-controller.js/todos-controller.js"
    ></script>
  </body>
</html>
